<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/blog.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"/>
    <div th:insert="blocks/scroller :: scroller"/>
</div>
<main role="main" class="container mt-5">
    <div class="row">
        <div class="col-md-8 blog-main">
            <div class="blog-post">
                <div th:each="el : ${articlesTagPage.content}" class="alert alert-info mt-2">
                    <h1 th:text="${el.title}"/>
                    <a th:href="'/article/' + ${el.id}" class="btn btn-warning">Read more...</a>
                </div>
            </div>

            <nav th:insert="blocks/navigation :: nav"/>

            <div class="pagination">
                <ul th:if="${articlesTagPage.totalPages > 0}">
                    <li th:each="pageNum: ${pagesTag}"
                        th:class="${pageNum == articlesTagPage.number} ? active">
                        <a th:href="@{'/filter/?page=' + ${pageNum}}"
                           th:text="${pageNum + 1}" class="alert alert-info mt-2"/>
                    </li>
                </ul>
            </div>

        </div><!-- /.blog-main -->

        <aside class="col-md-4 blog-sidebar">
            <div th:insert="blocks/sidebar :: info"/>
        </aside><!-- /.blog-sidebar -->

    </div><!-- /.row -->

</main>
</body>
</html>
