<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/blog.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"/>
    <div th:insert="blocks/scroller :: scroller"/>
</div>
<main role="main" class="container mt-5">
    <div class="row">
        <div class="col-md-8 blog-main">
            <div class="blog-post">
                <form action="article-add" method="post" enctype="multipart/form-data">
                    <input type="file" name="file"><br><br>
                    <p> Choose the tag: </p>
                    <select name="tag">
                        <option th:each="tagOpt : ${T(dataart.vrn.javaschool.NewsArticles.entities.tags.Tag).values()}"
                                th:value="${tagOpt}" th:text="${tagOpt.code}"></option>
                    </select><br><br>
                    <button type="submit" class="btn btn-success">Upload article</button>
                </form>
            </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->

    </div><!-- /.row -->

</main>
</body>
</html>
